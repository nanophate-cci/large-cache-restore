version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:current  
    resource_class: medium

    steps:
      - checkout

      - restore_cache:
          key: largefile-cache-{{ checksum "largefile.dat" }}

      - run:
          name: Generate 800MB File
          command: |
            dd if=/dev/zero of=largefile.dat bs=1M count=800

      - save_cache:
          key: largefile-cache-{{ checksum "largefile.dat" }}
          paths:
            - largefile.dat

      - run:
          name: Verify File
          command: |
            if [ -f largefile.dat ]; then
              echo "File restored successfully."
              ls -lh largefile.dat
            else
              echo "File not found."
              exit 1
            fi
